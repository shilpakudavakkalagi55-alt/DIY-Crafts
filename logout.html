<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logout-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 12px 20px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #574b90;
    }
    @media (max-width: 500px) {
      .logout-container {
        padding: 20px;
      }
      h2 { font-size: 20px; }
      p { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h2>Logout</h2>
    <p>You have successfully logged out of your account.</p>
    <button onclick="redirectLogin()">Go to Login</button>
  </div>

  <script>
    function redirectLogin() {
      // Redirect to login page (replace with your actual login page path)
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
